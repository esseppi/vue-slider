<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="root">
		<div class="slider">
			<div class="slide">
				<img :src=" array[currentIndex].img" :alt="array[currentIndex].titolo">
				<div class="slide-contents">
					<h2 class="slide-title">{{ array[currentIndex].titolo }}</h2>
					<p class="slide-text">{{ array[currentIndex].text }}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(thumb, index) in array" :class="currentIndex == index ? 'thumb active' : ''"
					@click="currentIndex = index" class="thumb">
					<img :src="array[index].img" />
				</div>
				<button @click="previousIndex" class="btn-control btn-previus">&and;</button>
				<button @click="nextIndex" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
